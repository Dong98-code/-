<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: tomato;
            margin: 100px auto;
        }
        
        .box1 span {
            position: absolute;
            width: 0;
            height: 0;
            /* 考虑兼容性 */
            line-height: 0;
            font-size: 0;
            /* 考虑兼容性 */
            border: 10px solid transparent;
            border-bottom-color: skyblue;
            left: 50px;
            top: -20px;
        }
    </style>
</head>

<body>
    <div class="box1">
        <!-- 三角 -->
        <span>

        </span>
    </div>

</body>

</html>
