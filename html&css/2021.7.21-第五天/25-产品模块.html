<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品模块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        a {
            text-decoration: none;
            color: #333;
        }
        
        .box {
            height: 415px;
            width: 298px;
            background-color: white;
            margin: auto;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .box img {
            width: 100%;
        }
        
        .box .review {
            font-size: 14px;
            height: 70px;
            padding: 0 28px;
            margin-top: 30px;
        }
        
        .appraise {
            font-size: 12px;
            color: #b0b0b0;
            margin-top: 20px;
            padding: 0 28px;
        }
        
        .info {
            font-size: 14px;
            margin-top: 15px;
            padding: 0 28px;
        }
        
        .info h4 {
            display: inline-block;
            font-weight: 400;
        }
        
        .info span {
            color: #ff6700;
        }
        
        .info em {
            font-style: normal;
            color: #ebe040;
            margin: 0 6px 0 15px;
        }
    </style>

</head>

<body>
    <div class="box">
        <a href="#"><img src="images/img.jpg" alt="" class="img"></a>
        <p class="review">快递牛，整体不错，红米给力</p>
        <div class="appraise">来自于10000的评价</div>
        <div class="info">
            <h4><a href="#">Redmi AirDots真无线蓝...</a></h4>
            <em>|</em>
            <span>99.9元</span>
        </div>

    </div>
</body>

</html>
