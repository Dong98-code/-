<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 20px;
            overflow: hidden;
            background-color: tomato;
            white-space: nowrap;
            width: 0;
            height: 30px;
            animation: w 5s steps(8) forwards;
        }
        @keyframes w {
            0% {
                width: 0;
            }
            100% {
                width: 160px;
            }
        }
    </style>
</head>
<body>
    <div>
        XDD,你还好码
    </div>
</body>
</html>
