<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color:#333;

        }
        .map {
            position: relative;
            width: 747px;
            height: 617px;
            margin: 0 auto;
            background: url(media/map.png) no-repeat;
        }
        .city {

            position: absolute;
            /* color: white; */
            

        }
        .beijing {
            top: 228px;
            right: 192px;
        }
        .guangzhou {
            top: 537px;
            right: 191px;
        }
        .dotted {
            width: 8px;
            height: 8px;
            background-color: tomato;
            border-radius: 50%;
        }
        .city div[class^=pulse] {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            box-shadow: 0 0 12px deepskyblue ;
            border-radius: 50%;
            animation: pulse 1.2s linear infinite;
        }

        @keyframes pulse {
            0% {}
            70% {
                width: 40px;
                height: 40px;
                opacity: 1;
            }
            100% {
                width: 70px;
                height: 70px;
                opacity: 0;
            }
        }
        .city div.pulse2 {
            animation-delay: 0.4s;
        }
        .city div.pulse2 {
            animation-delay: 0.7s;
        }

    </style>
</head>
<body>
    <div class="map">
        <div class="city beijing">
        
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
    
        
        </div>
        <div class="city guangzhou">
        
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
    
        
        </div>
    </div>
    
</body>
</html>
