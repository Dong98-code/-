<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 500px;
        }
        .box {
            position: relative;
            width: 200px;
            height: 200px;
            /* background-color: wheat; */
            transform-style: preserve-3d;
            transition: all 1s;
            margin: 100px auto;


        }
        .box:hover {
            transform: rotateY(180deg);
        }
        .front,
        .back {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            margin-top: -50px;
            margin-left: -50px; 
            line-height: 100px;
            text-align: center;
            color: white;
            border-radius: 50%;
            
        }
        .front {
            background-color: tomato;

        }
        .back{
            background-color: skyblue;
            transform:rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="front">XD</div>
        <div class="back">栋宝</div>
    </div>
</body>
</html>
