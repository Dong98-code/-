<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 鼠标经过div里面的内容出来 -->
    <style>
        div {
           width: 200px;
           height: 200px;
           margin:100px auto;
           border: 1px solid skyblue;
           overflow: hidden; 
        }
        div::after {
            content: 'XDD';
            display: block;
            width: 100%;
            height: 100%;
            background-color: tomato;
            text-align: center;
            
            transform-origin:left bottom ;
            transform: rotate(-180deg);
            transition: all .5s;
        }
        div:hover::after{
            transform: rotate(0);
        }

    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
