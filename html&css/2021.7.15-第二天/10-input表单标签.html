<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>

<body>
    <form>
        <!-- input 可以输入任何值 -->
        用户名：
        <input type="text" name="uesername" value="请输入用户名字"> <br/> 密码：
        <input type="password" name="password"><br>
        <!-- 单元按钮，多选1, 将name属性设置为相同的名字 -->
        性别：男 <input type="radio" name="sex" checked="checked"> 女 <input type="radio" name="sex">
        <br> 爱好： 吃饭<input type="checkbox"> 睡觉<input type="checkbox"> 打豆豆<input type="checkbox"> <br>
        <input type="submit" value="免费注册">
        <input type="reset" value="重新填写">
        <input type="button" value="发送验证码"> <br> 上传：
        <input type="file">
    </form>
</body>

</html>
