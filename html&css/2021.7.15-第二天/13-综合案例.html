<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="500" border="0">
        <!-- 第一行 -->
        <tr>

            <td>性别：</td>
            <td>
                <label for="nan"><img src="images/man.jpg"></label> 男
                <input type="radio" name="sex" id="nan">
                <label for="nv"><img src="images/women.jpg" alt=""></label> 女
                <input type="radio" name="sex" id="nv">
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日：</td>
            <td>
                <select name="year">
                    <option>--请选择年份--</option>
                    <option value="2001">2001年</option>
                    <option value="2002">2002年</option>
                    <option value="2003">2003年</option>
                    <option value="2004">2004年</option>
                    <option value="2005">2005年</option>
                    <option value="2006">2006年</option>
                    <option value="2007">2007年</option>

                </select>
                <select name="mon">
                    <option>--请选择月份--</option>
                    <option value="1">1月</option>
                    <option value="2">2月</option>
                    <option value="3">3月</option>
                    <option value="4">4月</option>
                    <option value="5">5月</option>
                    <option value="6">6月</option>
                    <option value="7">7月</option>
                    <option value="8">8月</option>
                    <option value="9">9月</option>
                    <option value="10">10月</option>
                    <option value="11">11月</option>
                    <option value="12">12月</option>
                </select>
                <select name="date">
                    <option>--请选择日--</option>
                    <option value="1">1日</option>
                    <option value="2">2日</option>
                    <option value="3">3日</option>
                    <option value="4">4日</option>
                    <option value="5">5日</option>
                    <option value="6">6日</option>
                    <option value="7">7日</option>
                    <option value="8">8日</option>
                    <option value="9">9日</option>
                    <option value="10">10日</option>
                    <option value="11">11日</option>
                    <option value="12">12日</option>
                    <option value="13">13日</option>
                    <option value="14">14日</option>
                    <option value="15">15日</option>
                    <option value="16">16日</option>
                    <option value="17">17日</option>
                    <option value="18">18日</option>
                    <option value="19">19日</option>
                    <option value="20">20日</option>
                    <option value="21">21日</option>
                    <option value="22">22日</option>
                    <option value="23">23日</option>
                    <option value="24">24日</option>
                    <option value="25">25日</option>
                    <option value="26">26日</option>
                    <option value="27">27日</option>
                    <option value="28">28日</option>
                    <option value="29">29日</option>
                    <option value="30">30日</option>
                    <option value="31">31日</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区：</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>
                婚姻状况
            </td>
            <td>
                <input type="radio" name='hunyin' checked="checked"> 未婚
                <input type="radio" name='hunyin'> 已婚
                <input type="radio" name='hunyin'> 离异

            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>
                学历
            </td>
            <td>
                <select name="学历" id="">
                    <option selected="selected">幼儿园</option>
                    <option>小学</option>
                    <option>初中</option>
                    <option value="高中">高中</option>
                    <option value="大学">大学</option>
                    <option>研究生</option>
                    <option value="博士生">博士生</option>
                    <option value="博士后">博士后</option>
                </select>
            </td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>
                喜欢的类型
            </td>
            <td>
                <input type="checkbox"> 妩媚的
                <input type="checkbox"> 可爱的
                <input type="checkbox"> 小鲜肉
                <input type="checkbox"> 老腊肉
                <input type="checkbox" checked="checked"> 都喜欢
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>
                自我介绍
            </td>
            <td>
                <textarea name="自我介绍" id="" cols="15" rows="2">自我介绍</textarea>
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked"> 我同意注册条款和会员加入标准
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>

            </td>
        </tr>
    </table>
</body>

</html>
