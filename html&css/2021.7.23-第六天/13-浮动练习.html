<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机模块</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        li {
            list-style: none;
        }
        
        .box {
            width: 1226px;
            height: 615px;
            background-color: orange;
            margin: 0 auto;
        }
        
        .left {
            height: 615px;
            width: 234px;
            background-color: skyblue;
            float: left;
        }
        
        .right {
            height: 615px;
            width: 992px;
            background-color: pink;
            float: right;
        }
        
        .right>li {
            height: 300px;
            width: 234px;
            background-color: salmon;
            margin: 0 0 14px 14px;
            float: left;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left">左青龙</div>
        <ul class="right">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>

    </div>
</body>

</html>
