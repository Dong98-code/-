<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: salmon;
        }
        
        div::before {
            content: "我";
        }
        
        div::after {
            content: "小猪佩奇";
        }
    </style>
</head>

<body>
    <!-- 父盒子是 div -->
    <div>
        是
    </div>
</body>

</html>
