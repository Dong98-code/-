<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 240px;
            height: 144px;
            margin: 100px auto;
        }
        
        div img {
            width: 100%;
        }
        
        div::before {
            position: absolute;
            content: "";
            display: none;
            top: 0;
            left: 0;
            /* 需要设置高度和宽度 */
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .4) url(素材/arr.png) no-repeat center;
        }
        
        div:hover::before {
            display: block;
        }
    </style>
</head>

<body>
    <div>
        <img src="素材/poster图片.jpg" alt="">
    </div>
</body>

</html>
