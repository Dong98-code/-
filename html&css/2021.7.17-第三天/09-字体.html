<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体</title>
    <style>
        h2 {
            font-family: "微软雅黑";
            font-size: 18px;
            font-weight: normal;
        }
        
        p.bold {
            font-family: "Microsoft Yahei";
            font-weight: bold;
        }
        
        p.bolder {
            font-weight: bolder;
        }
        
        p.think {
            font-weight: 900;
        }
        
        p.normal {
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h2>XDD的爱好</h2>
    <p class="bold">wolf wolf wolf 你还好吗？</p>
    <p class="bolder">优雅永不过时</p>
    <p class="normal">lallalala</p>
</body>

</html>
