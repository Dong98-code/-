<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本外观属性</title>
    <style>
        h1 {
            text-align: center;
            text-decoration: line-through;
        }
        
        a {
            text-decoration: none;
        }
        
        p {
            text-indent: 2em;
        }
    </style>
</head>

<body>
    <h1>XDD的爱好</h1>
    <a href="#"> XDD</a>
    <p>你好吗弟弟</p>
</body>

</html>
