<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <button>发送</button>

</body>
<script>
    let btn = document.querySelector('button');
    let value = 59;
    let timer = null;
    btn.addEventListener('click', function(){
        btn.disabled = true;
        // 开始倒计时
        timer = setInterval(function(){
            if (value == 0) {
                clearInterval(timer);
                btn.innerHTML = '发送';
                value = 59;
                btn.disabled = false;

            } else{
                btn.innerHTML = `还剩下${value}秒`;
                value --;
            }
                
            },1000)

      
    })
</script>
</html>
