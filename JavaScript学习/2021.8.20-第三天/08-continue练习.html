<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for (let i = 1; i <= 5; i++) {
            if (i == 2) {
                continue;
            }
            console.log(`我正在吃第${i}个包子`);
        }
        // 求5的倍数之外的和
        let sum = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 5 == 0) {
                continue;
            }
            sum += i;
        }
        console.log(sum);
    </script>
</head>
