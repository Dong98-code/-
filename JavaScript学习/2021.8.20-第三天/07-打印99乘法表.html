<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let str ='';
        for (let row = 1; row <= 9; row ++){
            for (let col = 1; col <= row; col ++) {
                str += col + '*' + row + '=' + row*col +'\t';
            }
            str += '\n';
        }
        console.log(str);
    </script>
</head>
