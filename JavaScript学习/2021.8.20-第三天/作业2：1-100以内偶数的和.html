<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let sum = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                sum += i;
            }
        }
        console.log('100以内偶数综合为：' + sum);

        // 7的倍数的总和

        let sum2 = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 7 == 0) {
                sum2 += i;
            }
        }
        console.log('100以内7的倍数的总和为：' + sum2);
        
    </script>


</head>
