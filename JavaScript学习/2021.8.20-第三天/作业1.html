<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100以内所有的和平均值</title>
    <script>
        let sum = 0;
        let average = 0;
        for (i = 1; i <= 100; i++) {
            sum += i;
        }
        average = sum/100;
        console.log('总和为：'+sum+'\n平均值为：'+average);
    </script>
