<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Phone {
            constructor(brand, price) {
                this.brand = brand;
                this.price = price;
            }
        }

        // 子类继承
        class SmartPhone extends Phone {
            constructor(brand, price, size, color) {
                super(brand, price);
                this.color = color;
                this.size = size;
            }
        }

        const onePlus = new SmartPhone(brand='一加', price='4511', color='pink', size='1411');
        console.log(onePlus);
    </script>
</body>
</html>
