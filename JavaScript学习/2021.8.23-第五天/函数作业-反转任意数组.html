    <title>Document</title>
    <script>
        function reverse(arr) {
            let l = 0;
            let r = arr.length - 1;
            while (l < r) {
                let tmp = arr[l];
                arr[l] = arr[r];
                arr[r] = tmp;
                l += 1;
                r -= 1;
            }
            return arr;
        }
        console.log(reverse([1, 2, 14, 25, 3]));
    </script>
