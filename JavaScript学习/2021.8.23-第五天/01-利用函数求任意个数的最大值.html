    <title>Document</title>
    <script>
        function getMax() {
            let max_num = arguments[0];
            for (let i = 1; i < arguments.length; i++) {
                max_num = max_num > arguments[i] ? max_num : arguments[i];
            }
            return max_num;
        }
        console.log(getMax(1, 2, 3, 4, 5));
        console.log(getMax(1, 3));
    </script>
