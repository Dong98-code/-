<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 返回当前的时间时分秒
        function getTime() {
            let time = new Date();
            h = time.getHours();
            h < 10 ? '0' + h : h;
            m = time.getMinutes();
            m < 10 ? '0' + m : m;
            s = time.getSeconds();
            s < 10 ? '0' + s : s;
            return h + ':' + m + ':' + s;

        }
        console.log(getTime());
    </script>
</head>
