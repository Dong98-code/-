    <script>
        function getArrayMax(arr) {
            let max_num = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > max_num) {
                    max_num = arr[i];
                }
            }
            return max_num;
        }
        console.log(getArrayMax([1, 2, 3, 4]));
    </script>
