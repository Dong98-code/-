<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div style="color: red">
            {{name}} hello
        </div>
        <span>{{age}}</span>
    </div>
    <script src="./vue.js">

    </script>
    <script>
        const vm = new Vue({
            data() {
                return {
                    name:'xdd',
                    age:24,
                    adress:{
                        num:30,
                        content:'回龙观'
                    },
                    hobby:["eat", "sleep"]
                }
            }
        })
        vm.$mount("#app")

        setTimeout(()=>{
            vm.name = 'xddddd',
            vm.age = 30
        }, 1000)
        // 将模板变成js语法 生成虚拟dom
        // 从语法树 转为 render函数
    </script>
</body>

</html>
